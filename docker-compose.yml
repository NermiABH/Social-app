version: '3.8'

volumes:
  pg-data:

services:
  social-app:
    restart: always
    build: ./
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_PASSWORD=pusinu48

  db:
    restart: always
    image: postgres:latest
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: "db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pusinu48"
      PGDATA: /pg-data
    volumes:
      - pg-data:/var/lib/postgresql/data